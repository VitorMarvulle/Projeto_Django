{% extends 'base.html' %}
{% block titulo %} LOGIN {% endblock %}

{% block conteudo %}

<div class="container w-50">
    <h1 class = "text-center">Fazer Login</h1>
    <form method="post" action="{% url 'fazerlogin' %}">
        {% csrf_token %}
        {{ formLogin }}
        <div class="d-grid gap-2">
            <input type="submit" value="Entrar" class="btn btn-success" expand="block">
        </div>
    </form>
    <br>
</div>

{% endblock %}
