{% extends 'base.html' %}
{% load static %}
{% block titulo %} Usu√°rios {% endblock %}
{% block conteudo %}

<div class="container mt-4 d-flex justify-content-center">
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in dados %}
                <tr>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' user.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'excluir_usuario' user.id %}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
