{% extends 'base.html' %}
{% load static %}
{% block titulo %} Adicionar foto {% endblock %}
{% block conteudo %}

<div class="container col-6 mt-5">
    <h1>Enviar foto</h1>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit">Enviar</button>
    </form>
</div>

{% endblock %}
