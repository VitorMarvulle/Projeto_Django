{% extends 'base.html' %}
{% load static %}
{% block titulo %} Cursos {% endblock %}
{% block conteudo %}

<div class="container mt-4">
    <div class="row">
        {% for curso in cursos %}
        <div class="col-lg-4 col-md-6 mb-4">  <!-- Cada curso ocupará 4 colunas no grid -->
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ curso.nome_curso }}</h5> <!-- Nome do curso -->
                    <p class="card-text"><strong>Autor:</strong> {{ curso.autor }}</p>
                    <p class="card-text"><strong>Duração:</strong> {{ curso.duracao }} horas</p>
                    <p class="card-text"><strong>Preço:</strong> R$ {{ curso.preco }}</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
